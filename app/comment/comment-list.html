<ion-content padding>
    <h1>{{title}}</h1>
    <h2>My comments</h2>
    <button (click)="onSelect(comment)">Add Comment</button>
    <ion-list>
        <ion-item *ngFor="#comment of comments" (click)="onSelect(comment)">
            <ion-checkbox dark checked="{{comment.done}}" disabled="false">
                {{comment.text}}
            </ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
